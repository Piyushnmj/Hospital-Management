<header class="headercontainer">
    <div class="header">Patients</div>
</header>
<div class="main-container">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef class="photo"> Photo </th>
                <td mat-cell *matCellDef="let element" class="photo"> <img src="../../../assets/profile.png"> </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="name" class="name"> Name </th>
                <td mat-cell *matCellDef="let element" class="name"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="id" class="id"> ID </th>
                <td mat-cell *matCellDef="let element" class="id"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef class="age"> Age </th>
                <td mat-cell *matCellDef="let element" class="age"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="address"> Address </th>
                <td mat-cell *matCellDef="let element" class="address"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef class="number"> Number </th>
                <td mat-cell *matCellDef="let element" class="number"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="lastvisit">
                <th mat-header-cell *matHeaderCellDef class="visit"> Last Visit </th>
                <td mat-cell *matCellDef="let element" class="visit"> 12 Dec 2022 </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="status"> Status </th>
                <td mat-cell *matCellDef="let element" class="status"> Pending </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions"> Actions </th>
                <td mat-cell *matCellDef="let element" class="actions">
                    <div class="actions-btn">
                        <button><img src="../../../assets/share.png" alt="share"></button>
                        <button><img src="../../../assets/edit.png" alt="edit" class="edit"></button>
                        <button><img src="../../../assets/bin.png" alt="delete"></button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

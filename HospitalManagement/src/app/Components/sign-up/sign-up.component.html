<div class="maincontainer">
    <mat-card>
        <mat-card-content class="content">
            <div class="header">
                Sign up
            </div>
            <div class="sub-header">
                Create your Account
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <input matInput type="text" placeholder="Name" formControlName="name" required>
                <input type="text" placeholder="Email address" formControlName="email" required>
                <input type="password" placeholder="Password" formControlName="password" required>
                <mat-slide-toggle color="primary" class="toggle-switch">
                    I agree to the Terms and Privacy
                </mat-slide-toggle>
                <div class="registerbtn">
                    <button>
                        <img src="../../../assets/add.svg">
                        Register
                    </button>
                </div>
                <div class="signin">
                    Have an account?
                    <a routerLink="/login">Sign in!</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<div class="maincontainer">
    <div class="content">
        <div class="header">
            Add appointment
        </div>
        <div class="user-profile-pic">
            <img src="../../../assets/profile.png" alt="profile">
            <button mat-button [matMenuTriggerFor]="menu">
                Select image
                <img src="../../../assets/user.png" alt="icon">
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item class="pic"><img src="../../../assets/Profile-Pic-1.png" alt="pic1"></button>
                <button mat-menu-item class="pic"><img src="../../../assets/Profile-Pic-2.png" alt="pic2"></button>
                <button mat-menu-item class="pic"><img src="../../../assets/Profile-Pic-3.png" alt="pic3"></button>
                <button mat-menu-item class="pic"><img src="../../../assets/Profile-Pic-4.png" alt="pic4"></button>
            </mat-menu>
        </div>
        <form [formGroup]="appointmentForm">
            <input type="text" placeholder="Name" value="{{name}}" required>
            <input type="text" placeholder="Doctor" value="{{doctorname}}" required>
            <input type="text" placeholder="Email" value="{{email}}" required>
            <input type="date" placeholder="Date" formControlName="date" required>
            <div class="from-to">
                <input type="time" placeholder="From" formControlName="startTime" required>
                <input type="time" placeholder="To" formControlName="endTime" required>
            </div>
            <input type="text" placeholder="Number" formControlName="number" required>
            <input type="text" placeholder="Age" formControlName="age" required>
            <input type="text" placeholder="Address" formControlName="address" required>
            <input type="text" placeholder="Injury" formControlName="injury" required>
            <div class="btn">
                <button class="cancel-btn" (click)="cancel()">
                    Cancel
                </button>
                <button class="add-btn" (click)="submit()">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

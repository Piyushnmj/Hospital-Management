<header class="headercontainer">
    <div class="header">Appointments</div>
</header>
<div class="main-container">
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef class="photo"> Photo </th>
                <td mat-cell *matCellDef="let element" class="photo"> <img src="{{element.image}}"> </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="name" class="name"> Name </th>
                <td mat-cell *matCellDef="let element" class="name"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="email" class="email"> Email </th>
                <td mat-cell *matCellDef="let element" class="email"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="date"> Date </th>
                <td mat-cell *matCellDef="let element" class="date"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef class="time"> Visit time </th>
                <td mat-cell *matCellDef="let element" class="time"> {{element.startTime}} - {{element.endTime}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef class="number"> Number </th>
                <td mat-cell *matCellDef="let element" class="number"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="doctor">
                <th mat-header-cell *matHeaderCellDef class="doctor"> Doctor </th>
                <td mat-cell *matCellDef="let element" class="doctor"> {{element.doctorname}} </td>
            </ng-container>

            <ng-container matColumnDef="injury">
                <th mat-header-cell *matHeaderCellDef class="injury"> Injury / Condition </th>
                <td mat-cell *matCellDef="let element" class="injury"> {{element.injury}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions"> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div class="actions-btn">
                        <button><img src="../../../assets/edit.png" alt="edit" class="edit"></button>
                        <button><img src="../../../assets/bin.png" alt="delete"></button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
